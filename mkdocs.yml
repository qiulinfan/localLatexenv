site_name: xxx Notes
site_description: xxx
site_author: Your Name
site_url: https://qiulinfan.github.io/xxxnotes/ 
use_directory_urls: false
remote_branch: gh-deploy

# Repository
repo_name: xxxnotes
repo_url: https://qiulinfan.github.io/xxxnotes/ 

# Theme
theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight

# Plugins
plugins:
  - search

# MathJax support (built into Material theme)
extra_javascript:
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

extra_css:
  - stylesheets/extra.css

# Markdown extensions
markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - admonition
  - pymdownx.details
  - pymdownx.tabbed:
      alternate_style: true
  - tables
  - attr_list
  - md_in_html

# Navigation
nav:
  - Home: index.md
  - Chapters:
    - Chapter 1 - sigma-algebra 与 measure: 01-sigma-algebra-与-measure.md
    - HW 1: hw01-on_sigma-algebra.md

# Extra
extra:
  version:
    provider: mike
